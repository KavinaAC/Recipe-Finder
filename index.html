<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Recipe Finder</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("lavv1.jpg");
      background-size: cover;
      background-position: center; /* Center the background image */
      color: #fff; /* Ensure text is readable on the background */
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4); /* Add a semi-transparent overlay for better text readability */
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive font size */
      margin-bottom: 10px;
      color: #e6e6fa; /* Lighter lavender for better contrast */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      position: relative;
      animation: fadeInDown 1.5s ease-out; /* Add a subtle animation */
    }
    
    .subtitle {
        font-size: clamp(1rem, 3vw, 1.5rem); /* Responsive font size */
        margin-bottom: 30px;
        color: #d8bfd8; /* Thistle shade for a gentle contrast */
        max-width: 700px;
        line-height: 1.5;
        text-align: center;
        animation: fadeIn 2s ease-out;
    }

    a {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.3rem;
      background-color: #7b69db;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease-in-out;
    }

    a:hover {
      background: #4d3acc;
      transform: scale(1.07);
    }
    
    /* Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Interactive Recipe Finder</h1>
    <p class="subtitle">Discover new flavors and find the perfect dish for any occasion. Let's find your next culinary adventure!</p>
    <a href="index1.html">Get Started</a>
  </div>
</body>
</html>
